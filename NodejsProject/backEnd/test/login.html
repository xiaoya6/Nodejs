<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Wonderlabs后台管理系统</title>
		<LINK REL='SHORTCUT ICON' HREF='../img/favicon.ico'>
		<link rel="stylesheet" href="../common/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="../common/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../common/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="logo-header">
			<img src="../img/logo.png" />
		</div>
		<div class="loop-image">
			<img id="img-show" src="../img/login/1315361136.jpg" />
		</div>
		<div class="login-div">
			<div class="login_wrapper">
				<div class="form login_form animated fadeInDown">
					<section class="login_content">
						<form action="/main" class="form-horizontal" method="get">
							<h1 id="login-title" class="form-margin">管理员登陆</h1><br/>
							<div class="form-group form-margin">
								<input type="text" class="form-control" placeholder="Username" id="Username" name="Username" />
							</div>
							<div class="form-group form-margin">
								<input type="password" class="form-control" placeholder="Password" id="Password" name="Password" />
							</div>
							<div class="form-margin btn-x-group">
								<input type="submit" class="btn btn-primary btn-x-lg" value="登 陆">
							</div>
						</form>

					</section>
				</div>
				<div class="login_footer text-center animated rotateIn form-margin">
					<div>
						<br />
						<p>©2018 All Rights Reserved. </p><br />
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
