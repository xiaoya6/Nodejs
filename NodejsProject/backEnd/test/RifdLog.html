<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Rfid触发检测日志</title>
		<script src="../common/socket.io-1.3.5.js" type="text/javascript"></script>
		<script src="../common/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="../js/RifdLog.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../css/RfidLog.css" />
	</head>
	<body>
		<img src="img/logo.png" />
		<h1>Rfid触发检测日志</h1>
		<label id="tip">
			<strong>**红色条目为最新刷新的手环时间**</strong>
		</label>
		<div id='timeShow'>现在时间</div>
		<div class="table-width">
			<div class="table-body">
				<table>
					<colgroup>
						<col id="th1"/>
						<col id="th2"/>
						<col id="th3"/>
						<col id="th4"/>
					</colgroup>
					<tbody id="log">
						<tr>
							<th>pi号</th>
							<th>现场编号号</th>
							<th>最后触发ID</th>
							<th>最后触发时间</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
